<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>

    <!-- Your existing styles -->
    <style>
        #time {
            position: absolute;
            top: 15px;
            left: 15px;
            font-family: sans-serif;
            font-size: 12pt;
        }

        .legend_text {
            font-family: sans-serif;
            font-size: 5pt;
        }

        /* Additional styles for slider */
        #slider-range {
            width: 80vw;
            margin: 20px auto;
        }

        #amount {
            text-align: center;
            margin-top: 10px;
        }
    </style>

</head>

<body>
    <h1>Amith_Ramaswamy Major Assignment 4</h1>
    <div id="slider-range"></div>
    <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold; text-align: center;">

    <!-- Your SVG and time div -->
    <svg width="80vw" viewbox="0 0 800 600"></svg>
    <div id='time'></div>

    <script>
        // Example debounce function
        function debounce(func, delay) {
            let timeout;
            return function () {
                const context = this;
                const args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(function () {
                    func.apply(context, args);
                }, delay);
            };
        }

        // Example throttle function
        function throttle(func, limit) {
            let inThrottle;
            return function () {
                const args = arguments;
                const context = this;
                if (!inThrottle) {
                    func.apply(context, args);
                    inThrottle = true;
                    setTimeout(function () {
                        inThrottle = false;
                    }, limit);
                }
            };
        }

        const timeSeries = "Data_CT.csv";
        let svg = d3.select("svg");
        const path = d3.geoPath();

        async function plot_contour(fileName, minValue, maxValue) {
            svg.select('.contours').remove();

            try {
                const data = await d3.csv(fileName);
                let m = 512, n = 512;
                console.log(data);

                let values_T = [];
                data.forEach(function (d) {
                    values_T.push(+d[0]);
                });

                const min_temp = d3.min(values_T);
                const max_temp = d3.max(values_T);

                let colors = d3.scaleLinear()
                    .domain(d3.range(min_temp, max_temp, parseInt(Math.abs(max_temp - min_temp) / 6.5)))
                    .range(["#0d1a50", "#3e5eba", "#2b83ba", "#abdda4", "#ffffbf", "#fdae61", "#d7191c"])
                    .interpolate(d3.interpolateHcl);

                let contours = d3.contours()
                    .size([m, n])
                    .thresholds(d3.range(min_temp, max_temp, 6))
                    (values_T);

                svg.append("g").attr("class", "contours")
                    .selectAll("path")
                    .data(contours)
                    .enter()
                    .append("path")
                    .attr("d", function (d) { return path(d); })
                    .attr("stroke", "black")
                    .attr("stroke-width", ".1px")
                    .attr("stroke-linejoin", "round")
                    .attr("fill", function (d) { return colors(d.value); });
            } catch (error) {
                console.error("Error loading CSV:", error);
            }
        }

        const debouncedUpdateContour = debounce(function (minValue, maxValue) {
            plot_contour(timeSeries, minValue, maxValue);
        }, 200);

        const throttledPlotContour = throttle(plot_contour, 1000);

        $(document).ready(function () {
            $("#slider-range").slider({
                range: true,
                min: 0,
                max: 100,
                values: [25, 75],
                slide: function (event, ui) {
                    $("#amount").val(ui.values[0] + " - " + ui.values[1]);
                    debouncedUpdateContour(ui.values[0], ui.values[1]);
                }
            });

            plot_contour(timeSeries);
        });
    </script>
</body>

</html>
